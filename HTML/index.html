<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

    <body>

        <div class="container-fluid">
            <div class="row">

                <div class="col-lg-6 col-md-12  col-sm-12 imgcontainer" >
                    
                        <image alt="hero image" src="images/hero-image.png" class="img-fluid img">
                    
                </div>

                <div class="col-lg-6 col-md-12 col-sm-12 logincontainer">
                    <div class="row logocontainer">
                        <image alt="logo"  src="images/logo.svg" class="hLogo"></image>
                    </div>

                    <div class="row">
                        <div><p class="text">We are <span>experts</span> in business, marketing, & sales.</p></div>
                    </div>

                    <div class="row">
                        <div><p class="text1">Login into your account</p></div>
                    </div>
                    
                    
                    <div class="row">
                        <div class="form-group ">

                            <input class="form-control input-lg" id="inputlg" type="text" placeholder="Username"><br>
                          </div>
                          <div class="form-group ">
                  
                            <input class="form-control input-lg" id="inputlg" type="password" placeholder="Password"><br>
                          </div>
                
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-danger">Login</button>
                        <h6 class="forgot" >Forgot password?</h6>
                      </div>

                    <div class="row">
                        <p class="new">Are you a new Member? <a href="#" class="register">  Register here</a></p>
                    </div>

                </div>
                
                
            </div>
        </div>
